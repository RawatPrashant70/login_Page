<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- fonts only -->
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@700&family=Raleway&display=swap"
        rel="stylesheet">

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <link rel="stylesheet" href="assest/css/style.css">

</head>
<body>

    <div class="container-fluid">
        <div class="container boder-shad ">
            <div class="row">
                <div class="col-lg-6">
                    <div class="img-side">
                        <img src="assest/images/typewriter.jpg" alt="">
                    </div>
                </div>
                <div class="col-lg-6 move-to-center ">
                    <h2>Login Page</h2>
                    <form>
                        <div class="form-group">
                            <label for="email"
                                style="font-family: 'Raleway', sans-serif; color : white; ">Email Address</label>
                            <input type="email" class="form-control" id="email"
                                aria-describedby="emailHelp">
                            
                        </div>
                        <div class="form-group">
                            <label for="pass"
                                style="font-family: 'Raleway', sans-serif; color : white;  ">Password</label>
                            <input type="password" class="form-control" id="pass" minlength="8"
                                required>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" value="lsRememberMe" id="remember_me"> <label
                                for="rememberMe" style="font-family: 'Raleway', sans-serif; color : white; " >Remember
                                me</label>
                        </div>
                        <button type="submit" class="btn btn-primary hvr-shutter-out-horizontal"
                            value="Login" >Submit</button>
                        
                        <div class="form-group" style="margin-top: 2px;">
                            <a href="#"
                                style="font-family: 'Raleway', sans-serif; color : white;">Forgotten account?</a>
                        </div>
                        
                    </form>
                </div>
            </div>    
        </div>
    </div>






    <!-- JS, Popper.js, and jQuery -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assest/javascript/script.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>

    
    
</body>
</html>
